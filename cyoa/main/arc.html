<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{{.Title}}</title>
	</head>
	<body>
        <h1>{{.Title}}</h1>
        <div class="story">
            {{range .Story}}
            <p>{{.}}</p>
            {{end}}
        </div>
        <h3>Options</h3>
        <ul class="options">
            {{range .Options}}
            <li>{{.Text}}<span> <a href="/arc/{{.Arc}}">Select</a> </span></li>
            {{else}}
            <li><a href="/arc/intro">Start again</a></li>
            {{end}}
        </ul>
	</body>
</html>
